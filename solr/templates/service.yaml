apiVersion: v1
kind: Service
metadata:
  name: {{ include "solr.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "solr.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "solr.selectorLabels" . | nindent 4 }}
