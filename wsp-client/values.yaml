# Default values for wsp-client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wodby/wsp
  tag: 'client'
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: ""

env:
  open:
    LOG_FORMAT: "TEXT"
    LOG_LEVEL: "DEBUG"

resources: {}
#  limits:
#    cpu: 600m
#    memory: 512Mi
#  requests:
#    cpu: 600m
#    memory: 512Mi

commonAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}

podAnnotations: {}
podLabels: {}

verticalAutoscaling:
  enabled: false
  minAllowed: 50m

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1

serviceAccount:
  ## @param serviceAccount.create Enables ServiceAccount
  ##
  create: true
  ## @param serviceAccount.name ServiceAccount name
  ##
  name: ""
  ## @param serviceAccount.annotations Annotations to add to all deployed objects
  ##
  annotations: {}
  ## @param serviceAccount.automountServiceAccountToken Automount API credentials for a service account.
  ##
  automountServiceAccountToken: true
